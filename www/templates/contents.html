<ion-view class='writing-background'>

  <ion-content scroll="false">

    <div class="back-btn" ng-click='goBack()'></div>

    <div class='writing-contain'>

      <div class='content-panel'>

        <div>
          <span class='content-title-numeric'> មេរៀនទី {{currentLesson["khmer_numeric"]}}</span>
          <span class='content-title'> {{currentLesson["name"]}}</span>
        </div>

        <img ng-if='methodCode != 3' src='img/grade{{gradeCode}}/lesson{{lessonCode}}/method{{methodCode}}/{{content}}.png'>
        <a ng-if='methodCode == 3' class="button button-icon icon ion-play" ng-click="playSound()"></a>

      </div>

      <div class='writing-panel' ng-if='methodCode != 4' >
        <canvas width="490" height="380" id='drawingCanvas' style="background: transparent url(img/table.png) no-repeat center center; background-size: contain;">
      </div>

      <div class='writing-panel' ng-if='methodCode == 4' >
        <canvas width="490" height="380" id='drawingCanvas' style='background: transparent url(img/grade{{gradeCode}}/lesson{{lessonCode}}/method{{methodCode}}/{{content}}-clue.png) no-repeat center center; background-size: contain;'>
      </div>

      <div class='writing-footer'>
        <div class='previous' ng-click="previous()" ng-hide='isDisabledPrevious()'></div>
        <div class='delete' ng-click="redraw()"></div>
        <div class='next' ng-click='next()' ng-hide='isDisabledNext()'></div>
      </div>

    </div>

  </ion-content>

</ion-view>
