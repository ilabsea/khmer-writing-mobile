<ion-view class='writing-background'>

  <ion-content scroll="false">

    <div class="back-contain" ng-click='goBack()'></div>

    <div class='writing-contain'>

      <div class='content-panel'>

        <img ng-if='methodCode != 3' src='img/grade{{gradeCode}}-lesson{{lessonCode}}/method{{methodCode}}/{{content}}.png'>
        <button ng-if='methodCode == 3' class='button button-assertive vertical-horizontal-center' ng-click="playSound()" style="margin-top: 27%;"> <i class= "icon ion-hearing"></i> </button>

      </div>

      <div class='writing-panel'>
        <canvas width="300" height="300"  id='drawingCanvas'>
      </div>

      <div class='writing-footer'>
        <button class='previous' ng-click="previous()" ng-hide='isDisabledPrevious()'></button>
        <button class='next' ng-click='next()' ng-hide='isDisabledNext()'></button>
        <button class='delete' ng-click="redraw()"></button>
      </div>

    </div>

  </ion-content>

</ion-view>
