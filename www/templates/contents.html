<ion-view class='writing-background'>

  <ion-content scroll="false">

    <div class="back-contain" ng-click='goBack()'></div>

    <div class='writing-contain'>

      <div class='content-panel'>

        <img ng-if='methodCode != 3' src='img/grade{{gradeCode}}-lesson{{lessonCode}}/method{{methodCode}}/{{content}}.png' style="margin-top: 13%;">
        <a ng-if='methodCode == 3' class="button button-icon icon ion-play" ng-click="playSound()" style="margin-top: 30%;"></a>

      </div>

      <div class='writing-panel'>
        <canvas width="310" height="300"  id='drawingCanvas'>
      </div>

      <div class='writing-footer'>
        <button class='previous' ng-click="previous()" ng-hide='isDisabledPrevious()'></button>
        <button class='next' ng-click='next()' ng-hide='isDisabledNext()'></button>
        <button class='delete' ng-click="redraw()"></button>
      </div>

    </div>

  </ion-content>

</ion-view>
