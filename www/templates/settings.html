<ion-view class='app-background'>

  <ion-content scroll='false'>

    <a class="button button-icon icon ion-close" ui-sref='grades'></a>

    <div class='setting-panel'>
      <div class='user-panel'>
        <img ng-src='img/avatar/{{currentUser.avatar_name}}' style='width: 34%; margin-top: 20%; margin-left: 13%;'>
        <a class="button button-icon icon ion-edit" ui-sref="accounts({ state: 'edit'})" ng-if='currentUser.id != 1'></a>
        <p class='name'>{{currentUser.name}}</p>
        <p class='grade' ng-if='currentUser.id != 1'>ថ្នាក់ទី {{currentUser.grade}} " {{currentUser.type}} "</p>
      </div>

      <div class='editing-panel'>
        <div class="new-user" ui-sref="accounts({ state: 'new'})"></div>
        <div class="change-user" ui-sref='users'></div>
        <div class="delete-user" ng-style='deleteUserStyle' ng-click='deleteUser()'></div>
        <div class="button icon-left ion-android-download button-positive" ng-hide='isDatabaseDownloaded' style='display: inline-block; height: 10%; width: 10%; margin-top: 4%; margin-left: 0;' ng-click='download()'></div>
        <div class="sound" ng-style='soundStyle' ng-class="{'open': isOpen}" ng-click='toggleSound()'></div>
        <div class="aboutus" ui-sref='aboutus'></div>
      </div>

    </div>

  </ion-content>

</ion-view>
