<ion-view class='app-background'>
  <ion-content scroll='false'>

    <a class="button button-icon icon ion-close" ng-click='goBack()'></a>
    <div class='account-panel'>
        <form name="formAccount" ng-submit="save(user)" style='height: 90%;'>
          <div class='split-left'>
            <img src='img/avatar/avatar.png' style='width: 34%; margin-top: 28%; margin-left: 42%;'>
            <label class="item-input account-name" >
              <input type="text" name='username' placeholder="បំពេញឈ្មោះនៅទីនេះ" id='name' ng-model="user.name" required>
            </label>

            <label class="item-input item-select select-grade">
              <span style='margin-left:6%; margin-top: 4%; font-size: 19px; color: white;'> {{user.grade}} </span>
              <div class="input-label"  style='margin-top: 5%; margin-left: 13%;'>
                ថ្នាក់ទី
              </div>
              <select  name='grade' style='background-color: transparent; font-size: 22px; color: #763617;' ng-model="user.grade" required>
                  <option>១</option>
                  <option>២</option>
                  <option>៣</option>
              </select>
            </label>

            <label class="item-input item-select select-type">
              <select name='type' style='background-color: transparent; font-size: 22px; color: rgb(118, 54, 23); left: -12px; width: 100%;' ng-model="user.type" required>
                  <option>ក</option>
                  <option>ខ</option>
                  <option>គ</option>
              </select>
            </label>
          </div>

          <div class='split-right'>
            <div class="account-previous"></div>
            <div class="avatar-selection">
              <div class="avatar-item" ng-repeat='avatar in avatars'
                    ng-click='select(avatar)'
                    ng-class="{'selected': avatar.selected}" style="background-image: url(../img/avatar/avatar.png)">
              </div>
              <button type='submit' class='button' ng-click='checkValidation(formAccount)'></button>
            </div>
            <div class="account-next"></div>
          </div>

      </form>
    </div>

  </ion-content>
</ion-view>
