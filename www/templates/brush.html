<ion-view class='brush-background'>

  <ion-content scroll='false'>

    <a class="button button-icon icon ion-close" ui-sref='contents'></a>

    <div class='brush-panel'>
      <div class='brush-title'> ទំហំ និងពណ៌ខ្មៅដៃ </div>
      <div class='brush-modify'>
        <div class='pencil' ng-style="{'margin-left': 'calc(21% + (24% * '+sizeLevel+'))'}" ></div>

        <div class='brush-size-bar'></div>

        <div class='brush-size'>
          <div ng-click='setSizeLevel(0)' style="width: 4%; height: 60%; background-color: black; border-radius: 10px; display: inline-block; margin-left: 2%;">
          </div>

          <div ng-click='setSizeLevel(1)' style="width: 5%; height: 80%; background-color: black; border-radius: 16px;  display: inline-block; margin-left: 39%">
          </div>

          <div ng-click='setSizeLevel(2)'  style="width: 6%; height: 100%; background-color: black; border-radius: 22px;  display: inline-block;margin-left: 39%">
          </div>

          <span style="margin-left: 0%;" ng-click='setSizeLevel(0)'>
            តូច
          </span>
          <span ng-click='setSizeLevel(1)'>
            កណ្តាល
          </span>
          <span ng-click='setSizeLevel(2)'>
            ធំ
          </span>

        </div>

        <div class='color-selected' ng-style="{'margin-left': 'calc(22.6% + (5.2% * '+colorIndex+'))'}">

        </div>

        <div class='color-bar'>
          <div ng-repeat='i in [0, 1, 2, 3, 4, 5, 6, 7, 8]'
              style='width: 6%; height: 28%; display: inline-block; margin-left: 1.2%; margin-right: 3%; margin-top: 7%'
              ng-click='setColorIndex(i)'>
          </div>
          <div style='width: 6%; height: 28%; display: inline-block; margin-left: 1.3%; margin-top: 7%'
              ng-click='setColorIndex(9)'>
          </div>
        </div>
      </div>

    </div>

  </ion-content>

</ion-view>
