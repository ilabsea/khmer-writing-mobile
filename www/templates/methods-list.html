<ion-view title='រៀនគូសបន្ទាត់​ និង ខ្សែកោង' >

  <ion-nav-bar>
    <ion-nav-back-button>
      <i class="ion-chevron-left"></i> Back
    </ion-nav-back-button>
  </ion-nav-bar>

  <ion-content>
    <ion-list >
      <ion-item ng-repeat='method in methods' ui-sref='contents' ng-click='setMethod(method)'> {{method.name}}</ion-item>
    </ion-list>
  </ion-content>
</ion-view>
